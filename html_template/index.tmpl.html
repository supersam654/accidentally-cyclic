<html>
<head>
  <style type="text/css">
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.15/cytoscape.min.js"></script>
  <script>
  const style = [
    {
      selector: 'node',
      style: {
        'content': 'data(id)',
        'text-opacity': 0.8,
        'text-valign': 'center',
        'text-halign': 'right',
        'background-color': '#11479e'
      }
    }, {
      selector: 'edge',
      style: {
        'width': 1,
        'target-arrow-shape': 'triangle',
        'line-color': '#9dbaea',
        'target-arrow-color': '#9dbaea',
        'curve-style': 'bezier'
      }
    }
  ]

  const cy = cytoscape({
    container: document.getElementById('container'),
    style: style
  })
  cy.json({0})

  const totalEdges = cy.edges().length
  cy.layout({
    name: 'concentric',
    levelWidth: nodes => Math.log(nodes.length),
    avoidOverlap: false,
    minNodeSpacing: 100
  })
  </script>
</body>
</html>
