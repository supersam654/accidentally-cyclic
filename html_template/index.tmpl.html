<html>
<head>
  <style type="text/css">
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.15/cytoscape.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/tgdwyer/WebCola/v3/WebCola/cola.v3.min.js"></script>
  <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cola/1.5.0/cytoscape-cola.js"></script> -->
  <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-spread/1.2.0/cytoscape-spread.js"></script>
  <script>
  const style = [
    {
      selector: 'node',
      style: {
        'content': 'data(id)',
        'text-opacity': 0.8,
        'text-valign': 'center',
        'text-halign': 'right',
        'background-color': '#11479e'
      }
    }, {
      selector: 'edge',
      style: {
        'width': 4,
        'target-arrow-shape': 'triangle',
        'line-color': '#9dbaea',
        'target-arrow-color': '#9dbaea',
        'curve-style': 'bezier'
      }
    }
  ]

  const cy = cytoscape({
    container: document.getElementById('container'),
    style: style
  })
  cy.json({0})
  cy.layout({
    name: 'spread',
    minDist: 200,
    randomize: false
  })
  </script>
</body>
</html>
